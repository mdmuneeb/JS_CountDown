<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>We are coming soon</h2>
        <h2>11 Oct 2023 2:00 AM</h2>
        <div class="Time">
            <div class="Timer">
                <div id="day">0</div>
                <p>Days</p>
            </div>
            <div class="Timer">
                <div id="hour">0</div>
                <p>Hours</p>
            </div>
            <div class="Timer">
                <div id="minute">0</div>
                <p>Minutes</p>
            </div>
            <div class="Timer">
                <div id="second">0</div>
                <p>Seconds</p>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
